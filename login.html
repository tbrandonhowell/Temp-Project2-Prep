<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Boojiwoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="assets/js/main.js"></script>
</head>
<body class="bg-info">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-1">
                <!-- spacing -->
            </div>
            <div class="col-md-5" id="logoDiv">
                <img src="assets/images/logo-slug.png" id="logoimage" class="mb-3">
            </div>
            <div class="col-md-5">
                
                <div id="formDiv">

                    <h1 class="text-white text-center mt-0">Good evening,<br> welcome back!</h1>

                    <p class="text-white text-center">Login to confirm tasks and earn Woopoints:</p>

                    <form>
                        <div class="form-group row">
                            <div class="col-sm-3 pl-0">
                                <label for="inputEmail" class="col-sm-2 col-form-label text-white font-weight-bold">Email:</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inputEmail" placeholder="email@example.com">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3 pl-0">
                                <label for="inputPassword" class="col-sm-2 col-form-label text-white font-weight-bold">Password:</label>
                            </div>
                            <!-- <label for="inputPassword" class="col-sm-2 col-form-label text-white font-weight-bold">Password:</label> -->
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block whitebg">Log in to Boojiwoo</button>
                    </form>

                    <p class="text-white text-center">New to Boojiwoo? <a href="#" class="text-white underlink">Sign up for an account.</a></p>
                </div>
            </div>
            <div class="col-md-1">
                <!-- spacing -->
            </div>
        </div>
    </div>
</body>
</html>
